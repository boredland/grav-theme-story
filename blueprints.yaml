name: Story
version: 0.1.2
description: "Story theme by html5up for Grav CMS"
icon: empire
author:
  name: Paul Massendari
  email: paul@massendari.com
  url: https://paulmassendari.com
homepage: https://github.com/paulmassen/grav-theme-story
demo: http://story.paulmassendari.com
keywords: story, theme, portfolio, html5, css3
bugs: https://github.com/paulmassen/grav-theme-story/issues
license: MIT

form:
  validation: loose
  fields:
    file_upload:
      type: file
      label: Upload Logos
      destination: 'theme@:/images'
      multiple: true
      accept:
        - image/*
    logo_img:
      type: filepicker
      label: Logo to display on different pages
      folder: 'theme@:/images'
    slogan:
      type: text
      label: Slogan as Logo-Underline
    footer.text:
      type: text
      label: Footer Text
    footer.icon:
      type: list
      label: Footer Icons
      fields:
        .name:
          type: text
          label: icon name
        .link:
          type: text
          label: link
        .title:
          type: text
          label: icon title
    footer.menu:
      type: list
      label: "Menu items to include into the footer"
      fields:
        .title:
          type: text
          label: Link-text
        .link:
          type: text
          label: Link-address