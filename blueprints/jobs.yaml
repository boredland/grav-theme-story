title: Icons
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            .logo_img:
              type: filepicker
              label: Logo image
              preview_images: true
            .background_img:
              type: filepicker
              label: Banner image
            .slug:
              type: text
              label: Name of the client
            .background_color:
              type: colorpicker
              label: Choose a color
