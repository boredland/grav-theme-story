title: Icons
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.logo_img:
              type: filepicker
              label: Logo image
              preview_images: true
            header.banner_img:
              type: filepicker
              label: Banner image
              preview_images: true
            header.slug:
              type: text
              label: Slogan below logo
            header.background_color:
              type: colorpicker
              label: Choose a color
