title: Portfolio
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
              header.readmore_text:
                type: text
                label: Readmore-Text
                default: "Read more"
              header.readmore_link:
                type: text
                label: link for the readmore-link
                default: #
              header.subtitle:
                type: text
                label: Slogan below the Logo
              header.logo_img:
                type: filepicker
                preview_images: true
                label: Logo
              header.background_img:
                type: filepicker
                preview_images: true
                label: Background Image
             
