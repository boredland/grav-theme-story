title: Portfolio
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
              header.readmore.text:
                type: text
                label: Readmore-Text
                default: "Readmore"
              header.readmore.link:
                type: text
                label: "Link for Readmore"
                default: "#"
              header.orient:
                type: toggle
                label: Orientation of the Text
                default: left
                options:
                  left: 'left'
                  right: 'right'
                validate:
                  type: bool
              header.spotlight_img:
                type: filepicker
                preview_images: true
                label: Banner Image
             
