title: Portfolio
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
              header.spotlight_img.background:
                type: colorpicker
                label: Choose a color as the image-background
              header.readmore.text:
                type: text
                label: Readmore-Text
                default: "Readmore"
              header.readmore.link:
                type: text
                label: "Link for Readmore"
                default: "#"
              header.orient:
                type: toggle
                label: Orientation of the Text
                highlight: 1
                default: 1
                options:
                  1: 'left'
                  0: 'right'
                validate:
                  type: bool
              header.spotlight_img.image:
                type: filepicker
                preview_images: true
                label: Banner Image
             
