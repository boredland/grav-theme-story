title: Portfolio
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
              header.readmore.text:
                type: text
                label: Readmore-Text
                default: "Readmore"
              header.readmore.link:
                type: text
                label: "Link for Readmore"
              header.orient:
                type: toggle
                label: Text-Orientation
                default: left
                options:
                  left: 'left'
                  right: 'right'
              header.spotlight_img:
                type: filepicker
                preview_images: true
                label: Banner Image
              header.spotlight_img_background:
                type: colorpicker
                label: Background for the Banner
              header.spotlight_fit:
                type: toggle
                label: Fit-style for the image
                default: contain
                options:
                  contain: 'contain'
                  cover: 'cover'
              header.spotlight_arrange_before:
                  type: toggle
                  label: arrange the image below the conent
                  default: 0
                  options:
                    false: 0
                    true: 1

             
