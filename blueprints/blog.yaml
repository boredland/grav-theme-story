title: Icons
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.banner_img:
              type: filepicker
              label: Banner image
              preview_images: true
            header.slogan:
              type: text
              label: Slogan below logo
            header.background_color:
              type: colorpicker
              label: Choose a color
            show_form:
              type: toggle
              label: Wether the application form is shown
              default: 1
              options:
                0: false
                1: true